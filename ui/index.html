<!DOCTYPE html>
<style>

body {
	margin: 0;
	font: 14px "Source Code Pro", monospace;
}

.cell {
	position: relative;
	margin: 20px 0;
	padding-bottom: 20px;
}

.cellContent {
	overflow: auto;
}

.cell::before, .cell::after {
	position: absolute;
	height: 10px;
	right: 0;
	left: 0;
	content: '';
}

.cell::before {
	bottom: 100%;
	background: linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.15));
}

.cell::after {
	top: 100%;
	background: linear-gradient(rgba(0, 0, 0, 0.15), rgba(0, 0, 0, 0));
}

.meta {
	background: #eee;
	padding: 0 0 0 1.5em;
}

.command {
	margin: 0.5em 0;
}

.commandStatus {
	float: left;
}

.commandStatus.ready::before {
	content: '$';
	position: absolute;
	width: 1.25em;
	text-align: right;
}

.commandInput {
	border: none;
	font: inherit;
	box-sizing: border-box;
	padding: 0 0 0 1.5em;
	margin: 0;
	width: 100%;
	outline: none;
}

.stdout {
	margin: 0.25em 0;
	padding-left: .3em;
	margin-left: 1.0em;
	border-left: 0.2em solid rgba(0, 0, 0, 0.5);
}

</style>
<div class=cell>
	<div class=cellContent>
		<div class=meta>
			~
		</div>
		<div class=command>
			<div class=commandLine>
				<div class="commandStatus ready"></div>
				<input class="commandInput" value=ls disabled>
			</div>
			<div class="stdout">
				foo
				bar
				baz
			</div>
		</div>
		<div class=command>
			<div class=commandLine>
				<div class="commandStatus ready"></div>
				<input class="commandInput" value=ps>
			</div>
		</div>
	</div>
</div>
